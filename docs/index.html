<body>
<div id="main" class="main" @click="hideAllOptionSelector()">
  <header>
    <h1>ðŸ‘‹ Clubhouse Icon Maker</h1>
    <small>v0.14.1</small>
  </header>
  <section>
    <div class="preview-container" id="preview-container">
      <div class="icon-mask"></div>
      <img id="preview" @click.stop="pickImage()">
      <canvas id="canvas" width=1000px height=1000px></canvas>
      <input type="file" name="user-img" id="user-img">
    </div>
    <div class="setting-container">
      <div class="text-option text-position ic" :class="textVerticalPositionClass" @click.stop="showOptionSelector">
        <ul class="selector">
          <li class="ic v-top" @click="changeTextVerticalAlign('top')"></li>
          <li class="ic v-middle" @click="changeTextVerticalAlign('middle')"></li>
          <li class="ic v-bottom" @click="changeTextVerticalAlign('bottom')"></li>
        </ul>
      </div>
      <div class="text-option text-size ic" :class="textSizeClass" @click.stop="showOptionSelector">
        <ul class="selector">
          <li class="ic size-small" @click="changeTextSize('small')"></li>
          <li class="ic size-medium" @click="changeTextSize('medium')"></li>
          <li class="ic size-large" @click="changeTextSize('large')"></li>
        </ul>
      </div>
      <textarea type="text" name="overlay-text" id="overlay-text" @keyup="adjustHeight"></textarea>
      <span class="btn-change-text" @click="changeText()">Change</span>
    </div>
  </section>
  <footer>
    &copy; <a href="http://yukimat.jp/" target="_blank">yukimat.jp</a>
  </footer>
